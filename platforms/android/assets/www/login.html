<ion-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">Grocery App</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form name="authorizationForm" novalidate="" ng-submit="signIn(registerForm)">

      <div class="list">

        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" ng-minlength="5" ng-maxlength="20" required>
        </label>
      </div>

      <button class="button button-full button-positive" type="submit">
        Sign In
      </button>
      <div class="error-container last-error-container" ng-show="registerForm.password.$error && registerForm.$submitted"
           ng-messages="registerForm.password.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>
      <p class="text-center">
        <a href="#/register">Register</a>
      </p>
      <div class="error" ng-hide=hideError>
        <i class="ion-information-circled"></i>
        {{loginError}}
      </div>
    </form>
  </ion-content>

  <script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
      <i class="ion-information-circled"></i>
      This field is required!
    </div>
    <div class="error" ng-message="minlength">
      <i class="ion-information-circled"></i>
      Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled"></i>
      Maximum length of this field is 20 characters!
    </div>
    <div class="error" ng-message="pattern">
      <i class="ion-information-circled"></i>
      Invalid number
    </div>
    <div class="error" ng-message="number">
      <i class="ion-information-circled"></i>
      Invalid number
    </div>
  </script>
</ion-view>
