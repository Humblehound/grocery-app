<ion-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
    </div>
    <h1 class="title">Register</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form name="registerForm" novalidate="" ng-submit="register(registerForm)">
      <div class="list">
        <label class="item item-input"
               ng-class="{ 'has-errors' : registerForm.username.$invalid && registerForm.username.$dirty, 'no-errors' : registerForm.username.$valid}">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="user.username" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <div class="error-container" ng-show="registerForm.username.$error && registerForm.username.$dirty" ng-messages="registerForm.username.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

        <label class="item item-input"
               ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.password.$dirty, 'no-errors' : registerForm.password.$valid}">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" ng-minlength="5" ng-maxlength="20" required>
        </label>

        <div class="error-container last-error-container" ng-show="registerForm.password.$error && registerForm.password.$dirty"
             ng-messages="registerForm.password.$error">
          <div ng-messages-include="error-list.html"></div>
        </div>

      </div>
      <button class="button button-full button-positive" type="submit">
        Create new account
      </button>
    </form>


  </ion-content>
  <script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
      <i class="ion-information-circled"></i>
      This field is required!
    </div>
    <div class="error" ng-message="minlength">
      <i class="ion-information-circled"></i>
      Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled"></i>
      Maximum length of this field is 20 characters!
    </div>
  </script>
</ion-view>
